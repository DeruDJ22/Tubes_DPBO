<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>SayurBox - Fresh Vegetables Delivery</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-success text-white fixed-top"
    >
      <div class="container">
        <a class="navbar-brand text-white font-weight-bold" href="#"
          >SayurBox</a
        >
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#landing">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#shop">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#faq">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <a class="nav-link text-white" href="cart">Keranjang</a>
          <a class="nav-link text-white" th:text="${session.username}"></a>
          <!-- Tampilkan username -->
          <a class="btn btn-light text-success" href="logout">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5 pt-5">
      <h2>Welcome, <span th:text="${session.userEmail}">User</span>!</h2>
      <section id="product" class="pt-5 mt-5">
        <div class="container">
          <div class="row">
            <!-- Looping Produk -->
            <div class="col-md-4" th:each="product : ${product}">
              <div class="card mb-4">
                <img
                  class="card-img-top object-fit-cover"
                  style="height: 220px"
                  th:src="${product.gambar}"
                  alt="'Image of ' + ${product.name}"
                />
                <div class="card-body">
                  <h5 class="card-title" th:text="${product.name}"></h5>
                  <p class="card-text" th:text="'Rp ' + ${product.price}"></p>
                  <!-- Form untuk Add to Cart -->
                  <form th:action="@{/add-to-cart}" method="post">
                    <input
                      type="hidden"
                      name="id"
                      th:value="${product.productId}"
                    />
                    <input
                      type="hidden"
                      name="name"
                      th:value="${product.name}"
                    />
                    <input
                      type="hidden"
                      name="price"
                      th:value="${product.price}"
                    />
                    <input
                      type="hidden"
                      name="image"
                      th:value="${product.gambar}"
                    />
                    <button type="submit" class="btn btn-success">
                      Buy Now
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
