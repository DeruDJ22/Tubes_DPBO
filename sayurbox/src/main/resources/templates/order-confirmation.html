<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pesanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Konfirmasi Pesanan</h1>
    <div class="card">
        <div class="card-body">
            <h5>Order ID: <span th:text="${order.orderId}"></span></h5>
            <p>Total Items: <span th:text="${order.totalItems}"></span></p>
            <p>Total Price: <span th:text="'Rp ' + ${order.totalPrice}"></span></p>
            <h5>Detail Produk:</h5>
            <ul>
                <li th:each="item : ${cartItems}">
                    <span th:text="${item.name}"></span> - 
                    <span th:text="${item.quantity}"></span> pcs x 
                    <span th:text="'Rp ' + ${item.price}"></span>
                </li>
            </ul>
        </div>
    </div>
    <a th:href="@{/home}" class="btn btn-success mt-3">Kembali ke Beranda</a>
    <a th:href="@{/payment/{orderId}(orderId=${order.orderId})}" class="btn btn-primary mt-3">Lanjut ke Pembayaran</a>
</div>
</body>
</html>
