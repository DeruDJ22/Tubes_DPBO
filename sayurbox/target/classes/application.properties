spring.application.name=sayurbox
spring.datasource.url=jdbc:mysql://localhost:3306/sayurbox
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect untuk MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Agar Hibernate otomatis membuat atau memodifikasi tabel
spring.jpa.hibernate.ddl-auto=update

# Menonaktifkan tampilan log SQL Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true