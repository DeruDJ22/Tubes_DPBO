<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-success text-center">Halaman Pembayaran</h1>
      <div class="card shadow-sm p-4">
        <h4>Ringkasan Pesanan</h4>
        <p>
          <strong>Order ID:</strong>
          <span th:text="${orderId}"></span>
        </p>
        <p>
          <strong>Jumlah Barang:</strong>
          <span th:text="${totalItems}"></span>
        </p>
        <p>
          <strong>Harga Total:</strong>
          <span th:text="'Rp ' + ${totalPrice}"></span>
        </p>

        <!-- Form untuk melanjutkan ke halaman pengiriman -->
        <form action="/delivery" method="post">
          <input type="hidden" name="orderId" th:value="${orderId}" />
          <button type="submit" class="btn btn-success btn-block">
            Lanjut ke Pengiriman
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
